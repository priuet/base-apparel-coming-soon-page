<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <div class="page-wrapper">
      <section class="page-text">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="text-wrapper">
         <h1 class="page-title"><span class="title-light">We're</span><br><span class="title-bold">coming <br>soon</span></h1>
         <p class="page-subtitle">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="get">
               <input type="email" name="email" id="email" placeholder="E-mail Address">
               <button class="btn__arrow" type="button">
                  <img src="images/icon-arrow.svg" alt="">
               </button>
            </form>
         </div>
      </section>

      <div class="img-wrapper">
        <img src="images/hero-desktop.jpg" alt="" class="main-img">
      </div>
    </div>
  </main>

  <footer>
     <div class="footer__wrapper">
         <p class="footer__link">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/priuet">@priuet</a>.
         </p>
      </div>
  </footer>
</body>
</html>
